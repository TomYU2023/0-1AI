<!-- html:用于编写网页结构
css:用于编写网页样式
js:用于编写网页交互 -->

<!-- html基本语法 -->
<!DOCTYPE html> <!-- 声明文档类型，这里是HTML5 -->
<html> <!-- HTML文档的根元素 -->
<head> <!-- 包含文档的元数据（如标题、字符集等） -->
    <title>我的网页标题</title> <!-- 定义浏览器工具栏的标题 -->
    <meta charset="UTF-8"> <!-- 设置文档使用的字符编码 -->
</head>
<body> <!-- 包含文档的所有内容，如文本、图片、链接等 -->
    <h1>这是一个主标题</h1> <!-- 定义最大的标题 -->
    <p>这是一个段落。</p> <!-- 定义文本段落 -->
    <a href="http://www.example.com">这是一个链接</a> <!-- 定义一个超链接 -->
    <img src="image.jpg" alt="描述性文字"> <!-- 插入图片，并提供替代文字 -->
</body>
</html>
